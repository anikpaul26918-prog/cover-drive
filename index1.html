<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat Kohli Cover Drive</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            height: 100vh;
            background: url("584549.htm");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            text-align: center;
            backdrop-filter: blur(5px);
            padding: 30px 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .title{
            color: #fff;
            font-size: 35px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #000;
        }

        /* Profile Image Animation */
        .profile-box{
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .profile{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float{
            0%{ transform: translateY(0); }
            50%{ transform: translateY(-20px); }
            100%{ transform: translateY(0); }
        }

        /* Stylish Explore Button */
        .btn{
            margin-top: 40px;
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffcc00);
            color: #000;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255,255,255,0.4);
        }

        .btn:hover{
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>

    <div class="container">

        <h1 class="title">বিরাট কোহলি এর কভার ড্রাইভ</h1>

        <div class="profile-box">
            <img src="king.jpg.jpg" alt="Profile Image" class="profile">
        </div>

        <a href="index.html" class="btn">Explore Now</a>

    </div>

</body>
</html>
